<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/main.css"/>
  </head>

  <body>
    <main>
      <h1>Responsive Weather app Poweredby the Open Weather A P I</h1>


      <section class="searchBar" id="searchBar">
        <form id="searchBar__form" class="searchBar__form" role="search">
          <label for="searchBar__text">Enter a new location</label>
          <input
            type="text"
            role="searchbox"
            class="searchBar__text"
            id="searchBar__text"
            role="seacrchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar__button"
            class="searchBar__button"
            title="Submit Location"
            aria-label="Enter zipCode or City, State and Country to retrieve weather conditons"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin"></i>
          </button>
        </form>
      </section>


      <a href="#currentForecast" class="skip-link">Skip to current condition</a>
      <section class="currentForecast" id="cuurrentForecast" role="region" aria-labelledby="currentForecast__location">
        <h2 id="currentForcast__location" class="currentForecast__location">Current Conditions</h2>
        <div id="currentForecast__conditions" class="current Forcast__conditions"></div>
      </section>

      
      <a href="#dailyForcast" class="skip-link">Skip to Six Day Forecast</a>
      <nav id="navButtons" class="navButtons">
        <button id="getLocation" class="button" title="Get Location" arial-label="Getthe current weather conditions for your current location">
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>

        <button id="home" class="button" title="Home weather" arial-label="Getthe current weather conditions for your current home location">
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>

        <button id="saveLocation" class="button" title="Save Location" arial-label="save the current location asyour home location">
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>

        <button id="unit" class="button" title="ToggleMeasurement Units" arial-label="Toggle between mwtric and imperial measurement units">
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>

        <button id="refresh" class="button" title="Refresh Weather" arial-label="Refresh current weather conditions">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin"></i>
        </button>
      </nav>
      <hr>
      <section class="daillyForecast" id="daillyForecast" role="region" aria-labelledy="dailyForecast__title">
        <h2 id="dailyForecast__title" class="dailyForecast__title">Six Day Forecast</h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
      </section>
      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
  </body>
</html>
